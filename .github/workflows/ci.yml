on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on:
      - ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust-toolchain@v4
        with:
          toolchain: stable
      - run: cargo test
      
      
